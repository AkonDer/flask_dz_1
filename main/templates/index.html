<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
</head>
<body>
    <h1>Поиск постов</h1>
    <form action="/main/" >
        <input type="text" name="find">
        <input type="submit" value="Найти">
        {% for item in data %}
        <p>{{ item.description }} : {{ item.image }} </p>
        {% endfor %}
    </form>
</body>
</html>
